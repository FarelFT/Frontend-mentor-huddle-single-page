<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class='header'>
    <img class='logo' src='images/logo.svg' alt='huddle logo' />
  </header>

  <main>
    <section class='section-huddle'>
      <div class='container grid grid--2-cols'>
        <div class='box-left-side'>
          <img src='/images/illustration-mockups.svg' alt='illustration' />
        </div>
        <div class="box-right-side">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href='#' class='btn-cta'>Register</a>
        </div>
      </div>
    </section>
  </main>

  <footer class='container'>
    <ul class='social-links'>
      <li>
        <a class='footer-link' href='#'>
          <ion-icon class='social-icon' name="logo-facebook"></ion-icon>
        </a>
      </li>
      <li>
        <a class='footer-link' href='#'>
          <ion-icon class='social-icon' name="logo-twitter"></ion-icon>
        </a>
      </li>
      <li>
        <a class='footer-link' href='#'>
          <ion-icon class='social-icon' name="logo-instagram"></ion-icon>
        </a>
      </li>
    </ul>
  </footer>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.

  Register -->

</html>
